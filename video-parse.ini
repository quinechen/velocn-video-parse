# 视频处理配置文件示例
# 复制此文件为 video-parse.ini 或 .video-parse.ini 以使用

[video_parse]
# 场景变化检测阈值 (0.0-1.0)
# 值越大，场景变化检测越敏感
# 默认值: 0.35
threshold = 0.35

# 最小场景持续时间（秒）
# 小于此持续时间的场景将被忽略
# 默认值: 0.8
min_scene_duration = 0.8

# 帧采样率（每秒采样多少帧用于分析）
# 值越大，处理越精确但速度越慢
# 默认值: 0.5
sample_rate = 5

# Webhook 回调 URL（可选）
# 处理完成后会向此 URL 发送 POST 请求，包含处理结果信息
# 格式: JSON POST 请求
# 示例: https://your-api.com/webhook/video-processed
# 默认值: 空（不启用）
webhook_url =

# DEBUG 模式开关
# 如果设置为 true，将跳过实际视频处理，仅用于测试事件触发
# 默认值: false
debug_mode = false

# 输出路径（可选）
# 如果设置，处理结果将保存到此路径，否则使用系统临时目录
# 示例: /tmp/video-output
# 默认值: 空（使用临时目录）
output_path=/tmp/video-output

# OSS 输出配置
[oss]
# 目标 OSS Bucket（可选）
# 如果设置，处理结果将上传到此 bucket
# 示例: my-output-bucket
# 默认值: 空（不上传）
destination_bucket = velocn-video-parse-bucket-output

# 目标 OSS Region（可选）
# 必须与 destination_bucket 一起设置
# 示例: cn-hangzhou
# 默认值: 空
destination_region =cn-hangzhou

# 目标 OSS 路径前缀（可选）
# 上传文件时的路径前缀
# 示例: processed/videos
# 默认值: processed
destination_prefix = processed

# 日志配置
[logging]
# 日志级别
# 可选值: trace, debug, info, warn, error
# 默认值: info
level = info




